<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment For Hire</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="equipment.css">
</head>

<body>
    <div class="navbar">
    <a href="index.html">Home</a>
    <a href="equipment.html">Equipment</a>
    <a href="founder.html">About The Founders</a>
    </div>
    <!-- Logo Header -->
<header class="logo-header">
    <img src="source/logo-placeholder.png" alt="Studio Logo" class="studio-logo">
</header>
    <h1>Available Studio Times</h1>

    <!-- Book a Studio Date Section -->
<section class="container my-5">
    <h2>Book a Studio Date</h2>
    <p>Please choose a date to book the studio. We will contact you to confirm your reservation.</p>
    <form id="booking-form">
        <div class="form-group">
            <label for="booking-name">Your Name</label>
            <input type="text" class="form-control" id="booking-name" required>
        </div>
        <div class="form-group">
            <label for="booking-email">Email Address</label>
            <input type="email" class="form-control" id="booking-email" required>
        </div>
        <div class="form-group">
            <label for="booking-date">Select a Date</label>
            <input type="text" class="form-control" id="booking-date" placeholder="Pick a date" required>
        </div>
        <button type="submit" class="btn btn-success">Book Now</button>
    </form>
</section>

    <!-- Footer -->
    <footer class="footer text-center text-md-left">
        <div class="container">
            <div class="row">
                <!-- Company Logo -->
                <div class="col-md-4 d-flex align-items-center mb-4 mb-md-0">
                    <img src="source/logo-placeholder.png" alt="Company Logo" class="footer-logo">
                </div>

                <!-- Contact Form -->
                <div class="col-md-8">
                    <h5>Have a query? Contact us below...</h5>
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Flatpickr Calendar Plugin -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Initialize Flatpickr
    flatpickr("#booking-date", {
        minDate: "today",
        dateFormat: "Y-m-d"
    });

    // Handle form submission
    document.getElementById("booking-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("booking-name").value;
        const email = document.getElementById("booking-email").value;
        const date = document.getElementById("booking-date").value;

        if (name && email && date) {
            alert(`Booking submitted for ${name} on ${date}. We will contact you at ${email}.`);
            this.reset(); // Optional: reset form
        } else {
            alert("Please fill in all fields.");
        }
    });
</script>
</body>
</html>
